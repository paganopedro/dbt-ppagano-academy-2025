version: 2

models:
  - name: dim_dates
    description: "Reference dimension table containing date components and temporal attributes for business analysis"
    columns:
      - name: date_sk
        description: "Unique surrogate key identifier for date records"
        tests:
          - not_null

      - name: order_date
        description: "Full date when the purchase order was created"
        tests:
          - not_null

      - name: order_year
        description: "Calendar year when the purchase order was created"
        tests:
          - not_null

      - name: order_month
        description: "Calendar month when the purchase order was created"
        tests:
          - not_null

      - name: order_day
        description: "Calendar day when the purchase order was created"
        tests:
          - not_null