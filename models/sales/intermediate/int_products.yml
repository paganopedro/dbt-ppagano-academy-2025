models:
  - name: int_products
    description: "Intermediate transformation model containing processed product catalog information and hierarchical classifications"
    columns:
      - name: product_id
        description: "Primary business identifier for product records"
        tests:
          - unique
          - not_null

      - name: product_category_id
        description: "Business identifier linking to product category classification"

      - name: product_subcategory_id
        description: "Business identifier linking to product subcategory classification"

      - name: product_name
        description: "Official product name and description"
        tests:
          - not_null

      - name: product_category_name
        description: "Descriptive name of the product category"

      - name: product_subcategory_name
        description: "Descriptive name of the product subcategory"