version: 2

models:
  - name: int_addresses
    description: "Intermediate transformation model containing processed address data for various business entities"
    columns:
      - name: address_id
        description: "Primary business identifier for address records"
        tests:
          - unique
          - not_null

      - name: country_region_code
        description: "Standardized international country and region identifier code"
        tests:
          - not_null
          
      - name: state_province_id
        description: "Business identifier for state or province location"
        tests:
          - not_null

      - name: city_name
        description: "Municipality or urban area designation"

      - name: country_region_name
        description: "Full descriptive name of country or region"

      - name: state_province_name
        description: "Full descriptive name of state or province"